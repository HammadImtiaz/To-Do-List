<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="Project-ToDoList.css">
  <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
</head>
<body>
  <div id="container">
    <h1><strong>To-Do List!</strong><i class="fa fa-plus"></i></h1>
    <input type="text" name="" placeholder="Add New Todo">
    <ul>
      <li><span><i class="fa fa-trash"></i></span> Click plus icon to toggle entry field</li>
      <li><span><i class="fa fa-trash"></i></span> Type any new items and press enter</li>
      <li><span><i class="fa fa-trash"></i></span> Click delete icon on left to remove data</li>
    </ul>
  </div>
  <script type="text/javascript" src="Project-ToDoList.js"></script>
</body>
</html>
